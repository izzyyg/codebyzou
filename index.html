<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0c0c0c;
      color: #fff;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background: #111;
      display: flex;
      flex-direction: column;
      padding-top: 40px;
      box-shadow: 4px 0 10px rgba(255, 0, 0, 0.2);
    }
    .sidebar h1 {
      color: red;
      font-size: 26px;
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar a {
      padding: 15px 30px;
      color: #ccc;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background: #ff0000;
      color: #fff;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #ddd;
      background: #111;
      border-bottom: 2px solid red;
    }
    .content {
      padding: 40px;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }
    .product {
      background: #0f0f0f;
      border: 2px solid red;
      border-radius: 12px;
      padding: 20px;
      width: 260px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product h2 {
      color: red;
      font-size: 20px;
      margin-bottom: 10px;
    }
    .product p {
      margin: 0 0 10px;
      color: #ccc;
    }
    .price {
      background: #1a1a1a;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 22px;
      color: #ff3333;
      margin-bottom: 12px;
    }
    .btn {
      background: red;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ff4d4d;
    }
  </style>
</head>
