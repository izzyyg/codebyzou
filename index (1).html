
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeByZou</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: #f1f1f1;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #1a1a1a;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ffd5;
    }
    nav {
      display: none;
      flex-direction: column;
      background-color: #1a1a1a;
      position: absolute;
      top: 60px;
      right: 10px;
      padding: 1rem;
      border-radius: 8px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0.5rem 0;
    }
    .menu-btn {
      cursor: pointer;
      font-size: 1.5rem;
    }
    .content {
      padding: 2rem;
      text-align: center;
    }
    .footer-form {
      background-color: #1a1a1a;
      padding: 2rem;
      margin-top: 3rem;
      border-top: 2px solid #333;
    }
    .footer-form input, .footer-form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      background-color: #2a2a2a;
      border: none;
      color: white;
    }
    .ticket-btn {
      display: block;
      width: 100%;
      padding: 0.75rem;
      background-color: #00ffd5;
      color: black;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">CodeByZou</div>
    <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
    <nav id="menu">
      <a href="index.html">Home</a>
      <a href="bots.html">Bots</a>
      <a href="websites.html">Websites</a>
      <a href="edits.html">Edits</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="content">
    <h1>Welcome to CodeByZou</h1>
    <p>Your go-to service for bots, websites, edits & more</p>
  </div>

  <div class="footer-form">
    <button class="ticket-btn" onclick="window.open('https://discord.gg/wEApuAbN9t', '_blank')">Open a Ticket</button>
    <input type="text" placeholder="Your Discord Username">
    <textarea rows="4" placeholder="Description of what you need..."></textarea>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
  </script>
</body>
</html>
