<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeByZou</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
    }

    header {
      background-color: #111;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #00bfff;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00bfff;
    }

    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
    }

    .nav-menu {
      display: none;
      flex-direction: column;
      background-color: #1e1e1e;
      position: absolute;
      top: 70px;
      right: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      padding: 10px;
    }

    .nav-menu a {
      color: #00bfff;
      text-decoration: none;
      padding: 10px;
      display: block;
    }

    .nav-menu a:hover {
      background-color: #009ddc;
      border-radius: 5px;
    }

    .main {
      padding: 40px 20px;
      text-align: center;
    }

    .main h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .main p {
      color: #ccc;
      font-size: 18px;
      max-width: 600px;
      margin: auto;
    }

    .form-section {
      background-color: #1e1e1e;
      padding: 40px;
      margin-top: 60px;
      text-align: center;
      border-radius: 15px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .form-section h2 {
      margin-bottom: 20px;
      color: #00bfff;
    }

    .form-section input, .form-section textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background-color: #111;
      color: #fff;
    }

    .form-section button {
      background-color: #00bfff;
      border: none;
      color: #fff;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    .form-section button:hover {
      background-color: #009ddc;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">CodeByZou</div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <div class="nav-menu" id="navMenu">
      <a href="#">Home</a>
      <a href="#">Bots</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </header>

  <div class="main">
    <h1>Welcome to CodeByZou</h1>
    <p>Your one-stop solution for custom bots, designs, intros, and more.</p>
  </div>

  <div class="form-section">
    <h2>Request a Custom Bot</h2>
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="discord" placeholder="Your Discord Username" required>
      <textarea name="description" placeholder="Describe what you need" rows="6" required></textarea>
      <button type="submit">Submit Request</button>
    </form>
    <br>
    <a href="https://discord.com/channels/yourserverid/ticketchannelid" target="_blank">
      <button>Open a Ticket for Help</button>
    </a>
  </div>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('navMenu');
      nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
</body>
</html>
